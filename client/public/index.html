<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Witness Brick</title>

    <link rel="apple-touch-icon" href="/img/icon.png">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lib/reset.css">
    <link rel="stylesheet" href="css/lib/mdl.min.css">
    <link rel="stylesheet" href="css/lib/mdlFonts.css">
    <link rel="stylesheet" href="css/lib/dialog-polyfill.css" />

    <!-- change host here -->
    <script src="//10.0.1.82/socket.io/socket.io.js"></script>

    <script src="js/lib/dialog-polyfill.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/d3.min.js"></script>

    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <section class='home page page-middle'>
      <h1 class='typo-styles__demo mdl-typography--display-4'>Insert a cartridge to start measurement</h1>
      <button class="home-section-done-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">check</i>
      </button>
    </section>
    <section class='removeCartridge page page-middle'>
      <h1 class='typo-styles__demo mdl-typography--display-4'>Remove cartridge</h1>
      <button class="home-section-done-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">check</i>
      </button>
    </section>
    <section class='measurment page'>
      <section class='measurment-start page-sub page-middle'>
        <button class="measurment-cancel mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">close</i>
        </button>
        <h1 class='typo-styles__demo mdl-typography--display-4'>Apply sample</h1>
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </section>
      <section class='measurment-filling page-sub page-middle'>
        <button class="measurment-cancel mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">close</i>
        </button>
        <h1 class='typo-styles__demo mdl-typography--display-4'>Analyzing sample</h1>
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </section>
      <section class='measurment-analyzing page-sub page-middle'>
        <button class="measurment-cancel mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">close</i>
        </button>
        <h1 class='typo-styles__demo mdl-typography--display-4'>Analyzing sample</h1>
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </section>
      <section class='measurment-results page-sub'>
        <div class='measurment-results-chart'></div>
        <div class='measurment-results-buttons'>
          <button class="measurment-results-negative-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Negative
          </button>
          <button class="measurment-results-positive-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Positive
          </button>
        </div>
      </section>
      <div class="measurment-cartridge  measurment-cartridge-middle">
        <img class='cartridge-image' src=""/>
      </div>
      <div class="measurment-toggles">
        <label class="measurment-photo-toggle mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">
          <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input">
          <i class="mdl-icon-toggle__label material-icons">photo</i>
        </label>
        <label class="measurment-debug-toggle mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-2">
          <input type="checkbox" id="icon-toggle-2" class="mdl-icon-toggle__input">
          <i class="mdl-icon-toggle__label material-icons">bug_report</i>
        </label>
      </div>
      <div class="measurment-stdout"></div>
    </section>
  </body>
</html>
